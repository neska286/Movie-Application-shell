<ng-container *ngIf="tvShow">
<slider [items]="[tvShow]"></slider>
<p-tabView>
    <p-tabPanel header="Overview">
        <div class="grid">
            <div class="col-12  md:col-3 lg:col-3">
                <img class="poster" [src]=" imagesSizes.medium +tvShow.poster_path" [alt]="tvShow.name">
                
                </div>
            <div class="col-12  md:col-9 lg:col-9">
                <h2>Overview</h2>
                <p class="overview">{{tvShow.overview}}</p>
                <div class="stat">
                    <div class="label">Release Date:</div>
                    <div class="content">{{tvShow.release_date | date: 'dd-MM-YYYY'}}</div>
                </div>
                <div class="stat">
                    <div class="label">Language:</div>
                    <div class="content">{{tvShow.original_language | uppercase}}</div>
                </div>
                <div class="stat">
                    <div class="label">Revenue:</div>
                    <div class="content">{{tvShow.revenue | currency}}</div>
                </div>
                <div class="stat">
                    <div class="label">Duration:</div>
                    <div class="content">{{tvShow.runtime}} min</div>
                </div>
                <div class="stat">
                    <div class="label">Status:</div>
                    <div class="content">{{tvShow.status}}</div>
                </div>
                <div class="stat">
                    <div class="label">Genres:</div>
                    
                </div>
            </div>
        </div>
    </p-tabPanel>
    <p-tabPanel header="Videos">
        Content 2
    </p-tabPanel>
    <p-tabPanel header="Photos">
        Content 3
    </p-tabPanel>
</p-tabView>
</ng-container>
